{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold text-center mb-8">Study Material Chat</h1>

<!-- Upload Section -->
<div id="uploadSection" class="bg-white rounded-lg shadow-md p-6 mb-8">
    <form id="uploadForm" class="space-y-4">
        <div class="flex items-center justify-center w-full">
            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="mb-2 text-sm text-gray-500">Click to upload or drag and drop</p>
                    <p class="text-xs text-gray-500">PDF files only</p>
                </div>
                <input id="pdfFile" type="file" class="hidden" accept=".pdf" />
            </label>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
            Upload PDF
        </button>
    </form>
    <div id="uploadStatus" class="mt-4 text-center"></div>
</div>

<!-- Chat Section - Hidden by default -->
<div id="chatSection" class="bg-white rounded-lg shadow-md hidden">
    <!-- Chat Messages -->
    <div id="chatMessages" class="h-[400px] overflow-y-auto p-4 space-y-4"></div>

    <!-- Chat Input -->
    <div class="border-t p-4">
        <form id="chatForm" class="space-y-2">
            <div class="relative">
                <textarea 
                    id="questionInput"
                    class="w-full p-3 pr-20 border rounded-lg focus:outline-none focus:border-blue-500"
                    placeholder="Ask a question about your study material..."
                    rows="3"
                ></textarea>
                <span id="charCount" class="absolute bottom-2 right-2 text-sm text-gray-500">0/500</span>
            </div>
            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
            >
                Send Question
            </button>
        </form>
    </div>
</div>
{% endblock %}
